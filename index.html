<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <style>
      .attribution {
        position: absolute;
        bottom: 10px;
      }

      .attribution a {
        color: white;
        background-color: hsl(158, 36%, 37%);
        padding: 2px;
        border-radius: 0.2em;
        text-decoration: none;
        transition: all 0.2s ease-in-out;
      }

      .attribution a:hover {
        background-color: transparent;
        color: hsl(158, 36%, 37%);
      }
    </style>
  </head>
  <body>
    <!-- Preview Gabrielle Essence Eau De Parfum A floral, solar and voluptuous
    interpretation composed by Olivier Polge, Perfumer-Creator for the House of
    CHANEL. $149.99 $169.99 Add to Cart -->

    <div class="card">
      <div class="left">
        <img
          src="./images/image-product-desktop.jpg"
          alt="Perfume Chanel photo"
        />
      </div>
      <div class="right">
        <h3 class="title">Perfume</h3>
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        <p class="desc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="new-price">$149.99</span>
          <span class="old-price">$169.99</span>
        </div>
        <button class="to-cart">
          <img src="./images/icon-cart.svg" /> Add to Cart
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Jejesar">Jejesar</a>.
    </div>
  </body>
</html>
